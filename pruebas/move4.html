<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
<title>test</title> 
<style> 
*{margin:0} 
body{ background-color:#000; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:9px} 
#cuadro{width:50px; height:50px; background-color:orange; position:absolute; text-align:center; line-height:50px; color:white; margin-top:85px; cursor:pointer; left:500px;} 
</style> 
<script> 
function transicion(curva,ms,callback){ 
    this.ant=0.01; 
    this.done_=false; 
    var _this=this; 
    this.start=new Date().getTime(); 
    this.init=function(){ 
        setTimeout(function(){ 
                if(!_this.next()){ 
                    callback(1); 
                    _this.done_=true; 
                    window.globalIntervalo=0; 
                    return; 
                } 
                callback(_this.next()); 
                _this.init(); 
            },13); 
    } 
    this.next=function(){ 
        var now=new Date().getTime(); 
        if((now-this.start)>ms) 
            return false; 
        return this.ant=curva((now-this.start+.001)/ms,this.ant); 
    } 
} 
function mover(o){ 
    var inicio=0,fin=100; 
    var t=new transicion(desacelerado,1000,function(p){ 
        o.style.left=(500-(inicio+((fin-inicio)*p)))+'px'; 
    }); 
    t.init(); 
    t=null; 
} 
function desacelerado(p,ant){ 
    var maxValue=1, minValue=.001, totalP=1, k=.25; 
    var delta = maxValue - minValue;  
    var stepp = minValue+(Math.pow(((1 / totalP) * p), k) * delta);  
    return stepp;  
} 
</script>   
</head> 
<body> 
<div id="cuadro" onclick="mover(this)">click</div> 
</body> 
</html>
